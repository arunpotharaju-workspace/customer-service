apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: container-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: registry-config
          volumeMounts:
            - name: registry-auth
              mountPath: /auth
              readOnly: true
            - name: registry-certs
              mountPath: /certs
              readOnly: true
            - name: registry-data
              mountPath: /var/lib/registry
      volumes:
        - name: registry-auth
          secret:
            secretName: registry-auth
        - name: registry-certs
          secret:
            secretName: registry-certs
        - name: registry-data
          emptyDir: {}
